<!-- INCLUDE mcp_header.html -->

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{L_TITLE}</h3>
	</div>
	<div class="panel-body">
		<form method="post" id="mcp" action="{U_POST_ACTION}">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-3">{L_SEARCH_KEYWORDS}{L_COLON}</label>
					<div class="col-md-9">
						<div class="input-group">
							<input type="text" class="form-control" name="keywords" value="{S_KEYWORDS}" />
							<span class="input-group-btn">
								<input type="submit" class="btn btn-default" name="filter" value="{L_SEARCH}" />
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="text-center col-md-12">
					<div class="btn-group">
						<a class="btn btn-default btn-sm disabled">{TOTAL}</a>
						<!-- IF .pagination -->
							<!-- INCLUDE pagination.html -->
						<!-- ELSE -->
							<a class="btn btn-default btn-sm disabled">{PAGE_NUMBER}</a>
						<!-- ENDIF -->
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>{L_USERNAME}</th>
							<th class="text-center">{L_IP}</th>
							<th class="text-center">{L_TIME}</th>
							<th>{L_ACTION}</th>
							<!-- IF S_CLEAR_ALLOWED --><th>{L_MARK}</th><!-- ENDIF -->
						</tr>
					</thead>
					<tbody>
						<!-- IF S_LOGS -->
							<!-- BEGIN log -->
							<!-- IF log.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
								<td>{log.USERNAME}</td>
								<td class="text-center">{log.IP}</td>
								<td class="text-center">{log.DATE}</td>
								<td>{log.ACTION}<br />
								{log.DATA}
							</td>
								<!-- IF S_CLEAR_ALLOWED --><td class="marking"><input type="checkbox" name="mark[]" value="{log.ID}" /></td><!-- ENDIF -->
							</tr>
							<!-- END log -->
						<!-- ELSE -->
							<tr>
								<td class="bg1" colspan="<!-- IF S_CLEAR_ALLOWED -->5<!-- ELSE -->4<!-- ENDIF -->" class="text-center"><span class="gen">{L_NO_ENTRIES}</span></td>
							</tr>
						<!-- ENDIF -->
					</tbody>
				</table>
			</div>
			<!-- INCLUDE display_options.html -->
			<hr />
			<div class="row">
				<div class="text-center col-md-12">
					<div class="btn-group">
						<a class="btn btn-default btn-sm disabled">{TOTAL}</a>
						<!-- IF .pagination -->
							<!-- INCLUDE pagination.html -->
						<!-- ELSE -->
							<a class="btn btn-default btn-sm disabled">{PAGE_NUMBER}</a>
						<!-- ENDIF -->
					</div>
				</div>
			</div>
			<!-- IF .log -->
				<!-- IF S_CLEAR_ALLOWED -->
					<fieldset class="action-buttons pull-right">
						<div class="btn-group">
							<a href="#" class="btn btn-success btn-sm" onclick="marklist('mcp', 'mark', true); return false;">{L_MARK_ALL}</a>
							<a href="#" class="btn btn-warning btn-sm" onclick="marklist('mcp', 'mark', false); return false;">{L_UNMARK_ALL}</a>
						</div>
						<div class="btn-group">
							<input class="btn btn-danger btn-sm" type="submit" value="{L_DELETE_MARKED}" name="action[del_marked]" />
							<input class="btn btn-danger btn-sm" type="submit" name="action[del_all]" value="{L_DELETE_ALL}" />
						</div>
					</fieldset>
				<!-- ENDIF -->
			<!-- ENDIF -->
			{S_FORM_TOKEN}
		</form>
	</div>
</div>

<!-- INCLUDE mcp_footer.html -->
