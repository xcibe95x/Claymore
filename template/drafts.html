<!-- IF .draftrow -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{L_LOAD_DRAFT}</h3>
		</div>
		<div class="panel-body <!-- IF not S_PRIVMSGS -->forumbg<!-- ENDIF -->">
			<p class="help-block">{L_LOAD_DRAFT_EXPLAIN}</p>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>{L_LOAD_DRAFT}</th>
						<th class="posted">{L_SAVE_DATE}</th>
					</tr>
				</thead>
				<tbody class="topiclist<!-- IF not S_PRIVMSGS --> topics<!-- ELSE --> cplist<!-- ENDIF -->">
					<!-- BEGIN draftrow -->
						<tr>
							<td>
								<a href="{draftrow.U_INSERT}" title="{L_LOAD_DRAFT}" class="topictitle">{draftrow.DRAFT_SUBJECT}</a><br />
								<!-- IF not S_PRIVMSGS --><!-- IF draftrow.S_LINK_TOPIC -->{L_TOPIC}{L_COLON} <a href="{draftrow.U_VIEW}">{draftrow.TITLE}</a>
								<!-- ELSEIF draftrow.S_LINK_FORUM -->{L_FORUM}{L_COLON} <a href="{draftrow.U_VIEW}">{draftrow.TITLE}</a>
								<!-- ELSE -->{L_NO_TOPIC_FORUM}<!-- ENDIF --><!-- ENDIF -->
							</td>
							<td class="posted">{L_SAVE_DATE}{L_COLON} <strong>{draftrow.DATE}</strong></td>
						</tr>
					<!-- END draftrow -->
				</tbody>
			</table>
		</div>
	</div>
<!-- ENDIF -->
