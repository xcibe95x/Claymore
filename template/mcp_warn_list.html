<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{L_WARNED_USERS}</h3>
		</div>
		<div class="panel-body">
			<p>{L_WARNED_USERS_EXPLAIN}</p>
			<!-- IF .user -->
				<div class="row">
					<div class="text-center col-md-12">
						<div class="btn-group">
							<a class="btn btn-default btn-sm disabled">{TOTAL_USERS}</span>
							<!-- IF .pagination -->
								<!-- INCLUDE pagination.html -->
							<!-- ELSE -->
								<a class="btn btn-default btn-sm disabled">{PAGE_NUMBER}</span>
							<!-- ENDIF -->
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th class="name">{L_USERNAME}</th>
								<th class="name">{L_WARNINGS}</th>
								<th class="name">{L_LATEST_WARNING_TIME}</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						<!-- BEGIN user -->
							<tr>
								<td>{user.USERNAME_FULL}</td>
								<td>{user.WARNINGS}</td>
								<td>{user.WARNING_TIME}</td>
								<td><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></td>
							</tr>
						<!-- END user -->
						</tbody>
					</table>
				</div>
				<!-- INCLUDE display_options.html -->
			<!-- ELSE -->
				<p><strong>{L_NO_WARNINGS}</strong></p>
			<!-- ENDIF -->
			{S_FORM_TOKEN}
		</div>
	</div>
</form>

<!-- INCLUDE mcp_footer.html -->
