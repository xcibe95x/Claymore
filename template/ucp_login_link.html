<!-- INCLUDE overall_header.html -->

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{SITENAME} - {L_LOGIN_LINK}</h3>
	</div>
	<div class="panel-body">
		<p>{L_LOGIN_LINK_EXPLAIN}</p>
		<!-- IF LOGIN_LINK_ERROR -->
			<div class="alert alert-danger">{LOGIN_LINK_ERROR}</div>
		<!-- ENDIF -->
		<h2>{L_REGISTER}</h2>
		<form action="{REGISTER_ACTION}" method="post" id="register">
			<fieldset class="fields1">
				<dl>
					<dt>&nbsp;</dt>
					<dd>{S_HIDDEN_FIELDS}<input type="submit" name="register" tabindex="1" value="{L_REGISTER}" class="btn btn-success" /></dd>
				</dl>
			</fieldset>
		</form>
	</div>
	<div class="panel-body">
		<h2>{L_LOGIN}</h2>
		<form action="{LOGIN_ACTION}" method="post" id="login">
			<fieldset class="fields1">
				<!-- IF LOGIN_ERROR --><div class="alert alert-danger">{LOGIN_ERROR}</div><!-- ENDIF -->
				<dl>
					<dt><label for="{USERNAME_CREDENTIAL}">{L_USERNAME}{L_COLON}</label></dt>
					<dd><input type="text" tabindex="2" name="{USERNAME_CREDENTIAL}" id="{USERNAME_CREDENTIAL}" size="25" value="{LOGIN_USERNAME}" class="form-control" /></dd>
				</dl>
				<dl>
					<dt><label for="{PASSWORD_CREDENTIAL}">{L_PASSWORD}{L_COLON}</label></dt>
					<dd><input type="password" tabindex="3" id="{PASSWORD_CREDENTIAL}" name="{PASSWORD_CREDENTIAL}" size="25" class="form-control" autocomplete="off" /></dd>
				</dl>
				<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
					<!-- DEFINE $CAPTCHA_TAB_INDEX = 4 -->
					<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
				<!-- ENDIF -->

				{S_LOGIN_REDIRECT}
				<dl>
					<dt>&nbsp;</dt>
					<dd>{S_HIDDEN_FIELDS}<input type="submit" name="login" tabindex="5" value="{L_LOGIN}" class="btn btn-success" /></dd>
				</dl>
			</fieldset>
		</form>
	</div>
</div>

<!-- INCLUDE overall_footer.html -->
